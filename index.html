<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice-12-column</title>

        <!-- reset-css -->
        <link rel="stylesheet" href="./Assets/css/reset.css" />

        <!-- grid-12-columns -->
        <link rel="stylesheet" href="./Assets/css/grid.css" />

        <!-- font -->
        <link rel="stylesheet" href="./Assets/font/stylesheet.css" />

        <!-- styles -->
        <link rel="stylesheet" href="./Assets/css/styles.css" />
    </head>
    <body>
        <!-- ruler -->
        <div
            style="background: oldlace; position: fixed; width: 100%; top: 0px"
        >
            <div class="container">
                <div class="row">
                    <div class="col-1">
                        <div class="card-item">1</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">2</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">3</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">4</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">5</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">6</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">7</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">8</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">9</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">10</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">11</div>
                    </div>
                    <div class="col-1">
                        <div class="card-item">12</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="inner">header</div>
            </div>
        </header>

        <!-- main -->
        <main>
            <!-- hero-section -->
            <section class="hero">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-12">
                            <div class="inner">left-hero</div>
                        </div>
                        <div class="col-lg-5 offset-lg-1 col-md-6 col-12">
                            <div class="inner">right-hero</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- works -->
            <section class="works">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-12">
                            <div class="inner">left-works</div>
                        </div>
                        <div class="col-lg-5 offset-lg-2 col-md-6 col-12">
                            <div class="inner">right-works</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- feature -->
            <section class="feature">
                <div class="container">
                    <!-- row-1 -->
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-12">
                            <div class="inner">left-feature-1</div>
                        </div>
                        <div class="col-lg-6 offset-lg-1 col-md-6 col-12">
                            <div class="inner">right-feature-1</div>
                        </div>
                    </div>

                    <!-- row-2 -->
                    <div class="row">
                        <div class="col-lg-5 col-md-6 col-12">
                            <div class="inner">left-feature-2</div>
                        </div>
                        <div class="col-lg-5 offset-lg-2 col-md-6 col-12">
                            <div class="inner">right-feature-2</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- testimonial -->
            <section class="testimonial">
                <div class="container">
                    <div class="testimonial__header">
                        <div class="inner">testimonial header</div>
                    </div>
                    <div class="row row-cols-md-2 row-cols-1">
                        <div class="col">
                            <div class="inner">testimonial-content</div>
                        </div>
                        <div class="col">
                            <div class="inner">testimonial-content</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- blog -->
            <section class="blog">
                <div class="container">
                    <div class="blog__header">
                        <div class="inner">blog-header</div>
                    </div>
                    <div class="row row-cols-md-2 row-cols-1">
                        <div class="col">
                            <div class="inner">blog-card-1</div>
                        </div>
                        <div class="col">
                            <div class="inner">blog-card-2</div>
                        </div>
                        <div class="col">
                            <div class="inner">blog-card-3</div>
                        </div>
                        <div class="col">
                            <div class="inner">blog-card-4</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- cta -->
            <section class="cta">
                <div class="container">
                    <div class="inner">download the app</div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="inner">footer</div>
            </div>
        </footer>
    </body>
</html>
